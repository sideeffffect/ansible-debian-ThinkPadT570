      - gnome-shell-extension-redshift
      - gnome-shell-extension-system-monitor
      - gnome-shell-extension-weather
      - gnome-software-plugin-flatpak
      - gnome-themes-standard:i386
      - gnome-tweak-tool
      - google-chrome-stable
