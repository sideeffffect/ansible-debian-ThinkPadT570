        - url: https://addons.mozilla.org/en-US/firefox/addon/firegestures
        - url: https://addons.mozilla.org/en-US/firefox/addon/stylish
        - url: https://addons.mozilla.org/en-US/firefox/addon/reddit-enhancement-suite
